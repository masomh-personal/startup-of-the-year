<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>
    <!-- Required meta tags -->
    <!-- These meta tags allows us to add useful information to our HTML page, always add them -->
    <!-- We are using this form of encoding for text on our page -->
    <meta charset="utf-8" />
    <!-- Responsive tag: this page can work on a mobile device and will work -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <!-- Note that the below Bootstrap file is a specific version. If you grab the most
    current from Bootstrap website, you will see the button grow transition being a lot faster
    than in my video.  Use whichever style sheet you like best! -->
    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- My own stylesheet -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- We want to get proper alignment with FLEXBOX -->
    <!-- We need to ensure that we have responsiveness -->
    <!-- Multiple bootstrap specific classes added to container -->
    <div class="container d-flex align-items-center h-100">
      <div class="row">
        <!-- The <header> HTML element represents introductory content, typically a group of introductory or navigational aids. It may contain some heading elements but also a logo, a search form, an author name, and other elements.-->
        <header class="text-center col-12">
          <h1 class="text-uppercase">
            <strong>The biggest startup event of the year</strong>
          </h1>
        </header>

        <!-- custom class to create a buffer between two elements -->
        <div class="buffer col-12"></div>

        <!-- The <section> HTML element represents a generic standalone section of a document, which doesn't have a more specific semantic element to represent it.Feb 22, 2024 -->
        <section class="text-center col-12">
          <hr />
          <a href="https://mailchi.mp/50a76c9af4c7/startup"
            ><button class="btn btn-primary btn-masom-xl">
              Find out more
            </button></a
          >
        </section>
      </div>
    </div>
